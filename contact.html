<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
    <script
      src="https://kit.fontawesome.com/59d4d2b4fc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./contact-style.css" />
  </head>

  <body>
    <header>
      <div class="header">
        <div class="">
          <nav class="nav-menu">
            <a href="/index.html">Home</a>
            <a href="">&#192; propos de moi</a>
            <a href="">Portfolio</a>
          </nav>
        </div>
      </div>
    </header>

    <section>
      <div class="container container-xl">
        <div class="global-col">
          <div class="row align-items-start">
            <div class="form-group">
              <h1>Contactez-moi</h1>
            </div>
            <form action="POST">
              <div class="row">
                <div class="full_name-col-xl">
                  <div class="form-group">
                    <label>Nom & prénom(s)</label>
                    <input
                      type="text"
                      name="full_name"
                      class="form-control"
                      placeholder="Dubois Martin"
                      required pattern="^[A-Za-z '-]+$"
                    />
                  </div>
                </div>
                <div class="phone-col-xl">
                  <div class="form-group">
                    <label>Téléphone</label>
                    <input
                      type="text"
                      name="phone"
                      class="form-control"
                      placeholder=""
                      required pattern="^(01|02|03|04|05|06|07|08|09)[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}$"
                    />
                  </div>
                </div>
                <div class="email-col-xl">
                  <div class="form-group">
                    <label>Email</label>
                    <input
                      type="text"
                      name="email"
                      class="form-control"
                      placeholder="Email"
                      required pattern="^[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})$"
                    />
                  </div>
                </div>
                <div class="message-col-xl">
                  <div class="form-group">
                    <label>Votre message</label>
                    <textarea
                      type="text"
                      name="message"
                      class="form-message"
                      placeholder=""
                      required
                    > </textarea>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit">Envoyer</button>
                </div>
              </div>
            </form>
          </div>

          <div class="global-col">
            <div class="contact_me-col-xl">
              <ol class="list-unstyled">
                <li class="align-items-start">
                  <div class="rounded-circle">
                    <div class="icon-position-absolute">
                      <i class="fa-solid fa-at"></i>
                    </div>
                  </div>
                  <div class="margin-left">
                    <h2>Ecrivez-moi</h2>
                    <p>labin.christelle@gmail.com</p>
                  </div>
                </li>
                <li class="align-items-start">
                  <div class="rounded-circle">
                    <div class="icon-position-absolute">
                      <i class="fa-solid fa-person-walking-arrow-loop-left"></i>
                    </div>
                  </div>
                  <div class="margin-left">
                    <h2>Suivez-moi</h2>
                  <div class="item social">
                    <a href="https://www.linkedin.com/in/christelle-labin/" style="color:#701796;" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://github.com/Christelle-Labin" style="color:#701796;"  target="_blank"><i class="fa-brands fa-github"></i></a>
                  </div>
                </div>
                  </div>
                </li>
              </ol>
            </div>
          </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>&#169;2025 - Made by Christelle Labin - Tous droits réservés</p>
    </footer>
  </body>
</html>
